<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-info-subtle">
    
    <!-- TITLE & PLAYERS -->
    <div class="row">
        <div class="col">
            <h1 class="text-center fw-bold">Tic Tac Toe</h1>
        </div>
    </div>
    <div class="row pt-3 text-center">
        <div id="playerOne" class="col fs-2">Player 1 - X</div>
        <div class="col fs-2"></div>
        <div id="playerTwo" class="col fs-2">Player 2 - O</div>
    </div>

    <!-- ALERTS -->
    <div id="alertStart" class="alert alert-primary text-center mx-5" role="alert">
        Player 1 START!
    </div>

    <div id="alertWinner" class="alert alert-primary text-center mx-5" role="alert">
        
    </div>

    <div id="alertDraw" class="alert alert-primary text-center mx-5" role="alert">
        It's a draw!
    </div>

    <!-- GRID -->
    <div id="grid" class="container-outline-dark m-auto text-center align-middle">
        <div class="row fs-1">
            <div id="box0" class="box col border border-dark bg-info"></div>
            <div id="box1" class="box col border border-dark bg-info"></div>
            <div id="box2" class="box col border border-dark bg-info"></div>
        </div>
        <div class="row fs-1">
            <div id="box3" class="box col border border-dark bg-info"></div>
            <div id="box4" class="box col border border-dark bg-info"></div>
            <div id="box5" class="box col border border-dark bg-info"></div>
        </div>
        <div class="row fs-1">
            <div id="box6" class="box col border border-dark bg-info"></div>
            <div id="box7" class="box col border border-dark bg-info"></div>
            <div id="box8" class="box col border border-dark bg-info"></div>
        </div>
    </div>

    <!-- buttons -->
    <div class="d-grid col-1 gap-1 m-auto pt-3">
        <button id="startbtn" class="btn btn-primary">START</button>
        <button id="resetbtn" class="btn btn-warning">RESET</button>
    </div>

    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
